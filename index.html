<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="graphics-container">
            <img src="assets/background-image.jpg" alt="Wet fern leaves.">
            <div class="logo-container">
                <img src="assets/odin-lined.png" alt="The Odin Project's Odin Logo.">
                <p>ODIN</p>
            </div>
            <div class="credits-container">
                <p id="image-credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
            </div>
        </div>
        <div class="content-container">
            <div class="text-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-background">
                <form action="" id="account-form">
                    <legend>Let's do this!</legend>
                    <ul>
                        <li>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="fname" required>
                        </li>
                        <li>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="lname" required>
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </li>
                        <li>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone_number" required>
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </li>
                        <li>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" required>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="account-container">
                <button form="account-form">Create Account</button>
                <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
